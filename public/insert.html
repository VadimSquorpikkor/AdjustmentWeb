    <link rel="stylesheet" type="text/css" href="style.css">

    <script defer src="js2/dictionary.js"></script>

</head>

<body class="body">

<span id="employee_name" style="display: none; color: white"></span>
<input type="text" id="email" placeholder="Type email">
<input type="password" id="pass" placeholder="password">
<input type="button" id="sign_in" value="signIn">
<input type="button" id="sign_out" value="signOut">
<span id="error_text" style="display: none; color: white"></span>
<span id="admin_text" style="display: none; color: white"></span>

<div class="main_div" id="main_div">

    <div id="link_div">
        <a href="index.html">Поиск</a>
        <a href="qr_page.html">QR-генератор</a>
<!--        <a href="https://atomtexrepair.web.app/">Сайт Ремонта</a>-->
        <a class="a_selected">Добавить</a>
        <a href="locations.html">Отслеживание</a>
    </div>

    <h1>AdjustmentInsertData</h1>

    <hr>

    <div id="input_form" style="display: none">

        <h3>Удалить юнит и его события</h3>
        <input type="text" placeholder="unit id" id="unit_id" style="width:150px">
        <br><br>
        <input type="button" onclick="deleteUnit('unit_id')" value="Удалить">

        <hr>
        <h3>Добавить устройство</h3>

        <select id="devset_spinner" style="width:165px; margin-bottom: 4px"></select>
        <input type="button" onclick="copySpinnerTo('devset_id')" value=&rarr;>
        <input type="text" placeholder="devset_id"  id="devset_id"  style="width:100px"><br><br>
        <input type="text" placeholder="dev_id"     id="dev_id"     style="width:150px">
        <input type="text" placeholder="ru_name"    id="ru_name"    style="width:100px">
        <input type="text" placeholder="en_name"    id="en_name"    style="width:100px">
        <br><br>
        <input type="button" onclick="loadNewDevice('dev_id', 'devset_id', 'ru_name', 'en_name')" value="Добавить">
        <input type="button" onclick="clearInput('devset_id', 'dev_id', 'ru_name', 'en_name')" value="Очистить">

        <hr>
        <h3>Добавить пользователя</h3>

        <select id="location_spinner1" style="width:165px; margin-bottom: 4px"></select>
        <input type="button" onclick="copyLocationSpinnerTo('location_id')" value=&rarr;>
        <input type="text" placeholder="email"          id="e_email"  style="width:100px"><br><br>
        <input type="text" placeholder="id"             id="id"     style="width:150px">
        <input type="text" placeholder="location_id"    id="location_id"    style="width:100px">
        <input type="text" placeholder="name"           id="name"    style="width:100px">
        <br><br>
        <input type="button" onclick="loadNewEmployee('e_email', 'location_id', 'name')" value="Добавить">
        <input type="button" onclick="clearInput('email', 'id', 'location_id', 'name')" value="Очистить">

    </div>

</div>
</body>
</html>
